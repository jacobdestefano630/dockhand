{{define "rows"}}
{{range .}}
<tr>
    <td>{{index .Names 0}}</td>
    <td>{{slice .ID 0 12}}</td>
    <td>{{.Image}}</td>
    <td>{{.Status}}</td>
    <td>
        {{range .Ports}}
        {{.PrivatePort}}â†’{{.PublicPort}}/{{.Type}}&nbsp;
        {{end}}
    </td>
    <td class="actions">
        <button hx-post="/containers/{{.ID}}/start"   hx-swap="none">Start</button>
        <button hx-post="/containers/{{.ID}}/stop"    hx-swap="none">Stop</button>
        <button hx-post="/containers/{{.ID}}/restart" hx-swap="none">Restart</button>
    </td>
    <td>
        <a href="/logs/{{.ID}}">view</a>
    </td>
</tr>
{{end}}
{{end}}
